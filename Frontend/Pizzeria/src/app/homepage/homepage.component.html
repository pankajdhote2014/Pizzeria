<div class="mt-1">
    <mat-carousel timings="250ms ease-in" [autoplay]="true" interval="2000" color="accent" maxWidth="auto" height="100%"
        proportion="40" slides="4" [loop]="true" [hideArrows]="false" [hideIndicators]="true" [useKeyboard]="true"
        [useMouseWheel]="false" orientation="ltr">
        <mat-carousel-slide #matCarouselSlide *ngFor="let slide of slides; let i = index" [image]="slide.image"
            overlayColor="#00000040" [hideOverlay]="false"></mat-carousel-slide>
    </mat-carousel>
</div>
